<div class="container mt-4">
    <h2>Edit Farm</h2>
    <form (ngSubmit)="updateFarm()" #farmForm="ngForm">
      <div class="form-group">
        <label for="premiseId">Premise ID:</label>
        <input type="text" id="premiseId" name="premiseId" [(ngModel)]="farm.premiseId" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="totalAnimal">Total Animals:</label>
        <input type="number" id="totalAnimal" name="totalAnimal" [(ngModel)]="farm.totalAnimal" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-primary">Update Farm</button>
      <a routerLink="/farms" class="btn btn-secondary ml-2">Cancel</a>
    </form>
  </div>
