<!-- login.component.html -->
<body>
  <div class="wrapper">
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header text-center bg-primary text-white">
          <h2>Welcome to Farm Motion Visualizer</h2>
        </div>
        <div class="card-body">
          <form (ngSubmit)="login()" #loginForm="ngForm">
            <div class="form-group">
              <label for="username">Username:</label>
              <input type="text" id="username" name="username" [(ngModel)]="loginData.username" class="form-control" required>
            </div>

            <div class="form-group">
              <label for="password">Password:</label>
              <input type="password" id="password" name="password" [(ngModel)]="loginData.password" class="form-control" required>
            </div>

            <div *ngIf="errorMessage" class="alert alert-danger mt-3">
              {{ errorMessage }}
            </div>

            <button type="submit" class="btn btn-primary btn-block" [disabled]="!loginForm.valid">Login</button>
          </form>

          <div class="mt-3 text-center">
            <p>Don't have an account? <a routerLink="/register">Register</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
</body>
