<!-- register.component.html -->
<body>
  <div class="wrapper">
<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header text-center bg-success text-white">
            <h2>Register</h2>
          </div>
          <div class="card-body">
            <form (ngSubmit)="register()" #registerForm="ngForm">
              <div class="form-group">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" [(ngModel)]="registerData.name" class="form-control" required>
              </div>
  
              <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" [(ngModel)]="registerData.username" class="form-control" required>
              </div>
  
              <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" [(ngModel)]="registerData.email" class="form-control" required>
              </div>
  
              <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" [(ngModel)]="registerData.password" class="form-control" required>
              </div>
  
              <div *ngIf="errorMessage" class="alert alert-danger mt-3">
                {{ errorMessage }}
              </div>
  
              <button type="submit" class="btn btn-success btn-block" [disabled]="!registerForm.valid">Register</button>
            </form>
  
            <div class="mt-3 text-center">
              <p>Already have an account? <a routerLink="/login">Login</a></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>
  </body>
